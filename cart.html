<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Document</title>
</head>

<body>
    <header class="header" id="header"></header>
    <section class="cart-banner">
        <div class="container">
            <div class="row justify-content-center justify-content-md-start">
                <div class="col-md-6 pt-5">
                    <div class="your-cart pt-5">
                        <h1>Your Cart</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="cart-products py-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-8">
                    <div class="row d-none d-md-block" id="cart-row"></div>
                    <div class="row d-md-none mb-3 gy-3" id="cart-row-2"></div>
                </div>
                <div class="col-xl-4">
                    <div class="cart-detail shadow-lg">
                        <div class="row">
                            <div class="col-6 text-start">
                                <h3>Cart Detail</h3>
                            </div>
                            <div class="col-6 text-end">
                                <button class="btn btn-danger" onclick="clearAll()">CLEAR ALL</button>
                            </div>
                        </div>
                        <div class="row mt-3 grand-total-1">
                            <div class="col-6">
                                <ul class="p-0">
                                    <li>Items Total</li>
                                    <li>Shipping Fee</li>
                                    <li>Tax</li>
                                    <li>Discount</li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <ul class="p-0 text-end num-detail">
                                    <li id="subTotal">$0</li>
                                    <li id="shippingFee">$0</li>
                                    <li id="tax">$0</li>
                                    <li id="discount">$0</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row grand-total-2">
                            <div class="col-6">
                                <ul class="p-0">
                                    <li>Grand Total</li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <ul class="p-0 text-end">
                                    <li id="grandTotal">$0</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="footer" id="footer"></section>
</body>

</html>
<script src="assets/js/header.js"></script>
<script src="assets/js/footer.js"> </script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="assets/jq/jquery.js"></script>
<script src="assets/jq/cartDarkmode.js"></script>
<script src="assets/js/myCart.js"></script>
