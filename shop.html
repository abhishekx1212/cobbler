<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>

<body>
    <header class="header" id="header"></header>
    <section class="cart-banner">
        <div class="container">
            <div class="row justify-content-center justify-content-md-start">
                <div class="col-md-6 pt-5">
                    <div class="your-cart pt-5">
                        <h1>Shop</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="shop py-5" id="shop">
        <div class="container px-3">
            <div class="row gy-3 gy-md-0">
                <div class="col-md-4 col-lg-3">
                    <div class="shop-content-1 shadow-lg">
                        <div class="category px-4 py-3">
                            <div class="input-group">
                                <span class="input-group-text" id="srcIcon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" name="" placeholder="SEARCH" id="srch-content" class="form-control" list="myList">
                            </div>
                            <datalist id="myList"></datalist>
                            <h3 class="mt-3">Categories</h3>
                            <ul class="p-0 mt-3">
                                <li>Classics</li>
                                <li>Modern</li>
                                <li>Sports</li>
                                <li>Comfort</li>
                            </ul>
                        </div>
                        <div class="colors ps-4 py-3">
                            <h3>Available Colors</h3>
                            <ul class="p-0 mt-3">
                                <li>
                                    <div class="color-div" style="background-color: blue;"></div>
                                    <span>BLUE</span>
                                </li>
                                <li>
                                    <div class="color-div" style="background-color: red;"></div>
                                    <span>RED</span>
                                </li>
                                <li>
                                    <div class="color-div" style="background-color: black;"></div>
                                    <span>BLACK</span>
                                </li>
                                <li>
                                    <div class="color-div" style="background-color: white;"></div>
                                    <span>WHITE</span>
                                </li>
                                <li>
                                    <div class="color-div" style="background-color: yellow;"></div>
                                    <span>YELLOW</span>
                                </li>
                                <li>
                                    <div class="color-div" style="background-color: brown;"></div>
                                    <span>BROWN</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-lg-9">
                    <div class="row gy-5" id="shop-row"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="footer" id="footer"></section>
</body>

</html>
<script src="assets/js/header.js"></script>
<script src="assets/js/footer.js"></script>
<script src="assets/js/shop.js"></script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="assets/jq/jquery.js"></script>
<script src="assets/jq/cartDarkmode.js"></script>
